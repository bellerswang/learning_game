<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hive Game - Human vs AI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <!-- Top Header Bar -->
        <header id="header-bar">
            <div class="header-left">
                <h1>ğŸª² Hive</h1>
                <div id="status">White's Turn</div>
            </div>
            <div class="header-center">
                <label for="difficulty-select">AI:</label>
                <select id="difficulty-select">
                    <option value="easy">ğŸ˜Š Easy</option>
                    <option value="medium" selected>ğŸ§  Medium</option>
                    <option value="hard">ğŸ”¥ Hard</option>
                </select>
            </div>
            <div class="header-right">
                <button id="restart-btn">ğŸ”„ Restart</button>
                <a href="../../index.html" class="home-btn">ğŸ  Home</a>
            </div>
        </header>

        <!-- Main Game Area -->
        <div id="game-area">
            <!-- Canvas takes most space -->
            <canvas id="hive-canvas"></canvas>

            <!-- Floating Piece Panels -->
            <div id="player-panel" class="piece-panel">
                <div class="panel-header">
                    <span class="panel-icon">âšª</span>
                    <span>Your Pieces</span>
                </div>
                <div id="player-pieces" class="pieces-grid"></div>
            </div>

            <div id="ai-panel" class="piece-panel ai">
                <div class="panel-header">
                    <span class="panel-icon">âš«</span>
                    <span>AI Pieces</span>
                </div>
                <div id="ai-pieces" class="pieces-grid"></div>
            </div>
        </div>

        <!-- Victory Overlay -->
        <div id="victory-overlay" class="overlay hidden">
            <div class="overlay-content">
                <h1 id="winner-text">White Wins!</h1>
                <button id="play-again-btn">ğŸ® Play Again</button>
            </div>
        </div>

        <div id="tooltip" class="tooltip hidden"></div>
    </div>

    <script src="hive_engine.js"></script>
    <script src="ai_agent.js"></script>
    <script src="renderer.js"></script>
    <script src="controller.js"></script>
    <script>
        // Main game initialization
        window.onload = () => {
            const canvas = document.getElementById('hive-canvas');
            const engine = new HiveEngine();
            const renderer = new HiveRenderer(canvas, engine);
            const controller = new HiveController(engine, renderer);

            // Get initial difficulty from selector
            const difficultySelect = document.getElementById('difficulty-select');
            const ai = new HiveAI(engine, difficultySelect.value);

            // Expose for debugging
            window.game = { engine, renderer, controller, ai };

            // Handle difficulty change
            difficultySelect.addEventListener('change', (e) => {
                ai.setDifficulty(e.target.value);
                console.log('AI difficulty set to:', e.target.value);
            });

            renderer.resize();
            window.addEventListener('resize', () => renderer.resize());

            // Initial Draw
            renderer.draw();
        };
    </script>
</body>

</html>
